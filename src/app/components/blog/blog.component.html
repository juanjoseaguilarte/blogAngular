<app-home></app-home>

<section class="d-flex">
    <article class="card m-2" *ngFor="let post of arrPosts" >
      <h2>{{ post.title }}</h2>
      <h4>{{ post.category }}</h4>
      <h4>{{ post.author }}</h4>
      <h4>{{ post.date }}</h4>
      <a [routerLink]="['/post/', post.id]"  class="btn btn-danger ">Mas Detalle</a>
    </article>
  </section>
